<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목적지에 도착했습니다</title>
    <link rel="stylesheet" href="../css/arrival-modal.css">
</head>
<body>
    <div class="card">
        <div class="title">목적지에 도착했습니다</div>
        <div class="divider"></div>
        
        <div class="info-row">
            <div class="label">소요시간</div>
            <div class="value">25분</div>
        </div>
        
        <div class="info-row">
            <div class="label">이동거리</div>
            <div class="value">1.2km</div>
        </div>
        
        <div class="info-row">
            <div class="label">평균속도</div>
            <div class="value">1.4m/s</div>
        </div>
        
        <div class="close">×</div>
    </div>
</body>
</html>
