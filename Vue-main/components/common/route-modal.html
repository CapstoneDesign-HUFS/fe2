<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>모달창</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="../css/route-modal.css">
</head>
<body>
  <div class="modal">
    <div class="content">
      <div class="info">
        <div class="info-row">
          <span class="label">예상소요시간</span>
          <span class="value">25분</span>
        </div>
        <div class="info-row">
          <span class="label">예상이동거리</span>
          <span class="value">1.2km</span>
        </div>
      </div>
      <div class="icon-box">
        <div class="circle">
          <img src="../assets/images/running.png" alt="속도안내 버튼">
        </div>
        <span class="icon-label">속도안내</span>
      </div>
    </div>
  </div>
</body>
</html>
