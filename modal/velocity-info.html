<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>속도 안내 모달</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hint-box {
      background: #f7ffe8;
      padding: 16px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      min-width: 280px;
      max-width: 90%;
      font-size: 14px;
    }

    .hint-box p {
      font-weight: 900;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .hint-box .green {
      color: #38c16f;
      font-weight: 600;
    }

    .hint-box .hint-detail {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="hint-box" id="hintBox"></div>

  <script>
    // 예시값이 없을 경우 대비
    const currentSpeed = parseFloat(localStorage.getItem('currentSpeed') || '1.0');
    const recommendSpeed = parseFloat(localStorage.getItem('recommendSpeed') || '1.2');

    let message = '';
    if (currentSpeed < recommendSpeed) {
      message = `<strong class="green">더 빠르게</strong> 이동하면<br>다음 신호 대기 없이 건널 수 있어요!`;
    } else if (currentSpeed > recommendSpeed) {
      message = `<strong class="green">현재 속도</strong>는 추천보다 높습니다. 안정적으로 이동하세요.`;
    } else {
      message = `<strong class="green">적절한 속도</strong>로 이동 중입니다! 계속 유지해 주세요.`;
    }

    document.getElementById('hintBox').innerHTML = `
      <p>${message}</p>
      <div class="hint-detail">
        추천속도 ${recommendSpeed}m/s<br>
        현재속도 ${currentSpeed}m/s
      </div>
    `;
  </script>
</body>
</html>
