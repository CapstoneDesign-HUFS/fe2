<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신호등 UI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .signal-time {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: white;
      border: 3px solid;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    .signal-time.green {
      border-color: #38c16f;
      color: #38c16f;
    }

    .signal-time.red {
      border-color: #ff4d4f;
      color: #ff4d4f;
    }

    .signal-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: currentColor;
    }

    .signal-dot.green {
      color: #38c16f;
    }

    .signal-dot.red {
      color: #ff4d4f;
    }

    /* 위치 예시 */
    .green-main {
      top: 200px;
      left: 130px;
    }

    .red-main {
      top: 150px;
      left: 180px;
    }

    .dot-1 {
      top: 250px;
      left: 180px;
    }

    .dot-2 {
      top: 220px;
      left: 220px;
    }
  </style>
</head>
<body>

  <!-- 잔여시간 있는 주요 신호등 -->
  <div class="signal-time green green-main">8</div>
  <div class="signal-time red red-main">12</div>

  <!-- 단순 위치 점 -->
  <div class="signal-dot red dot-1"></div>
  <div class="signal-dot green dot-2"></div>

</body>
</html>
