<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중앙 정렬된 빨간불 위치 도트</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      position: relative;
    }

    .signal-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: linear-gradient(315deg, #FF4757 16.25%, #FF6B6B 83.75%);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="signal-dot"></div>
</body>
</html>
