<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>예상 소요시간 모달</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5ffed;
      height: 100vh;
    }

    .modal {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px 24px;
      width: 100%;
      max-width: 350px;
      margin: 0 10px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 0px;
      width: 70%;
      padding-left: 4px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }

    .label {
      color: #777;
      font-size: 16px;
      white-space: nowrap;
      font-weight: 400;
      margin-right: 40px;
    }

    .value {
      font-weight: 600;
      font-size: 16px;
      color: #333;
      text-align: right;
      margin-left: auto;
    }

    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      background: linear-gradient(135deg, #d6ff8d 0%, #a3e956 100%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(160, 230, 92, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .circle:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(160, 230, 92, 0.5);
    }

    .circle:active {
      transform: scale(0.95);
      box-shadow: 0 1px 4px rgba(160, 230, 92, 0.4);
    }

    .icon-label {
      margin-top: 6px;
      font-size: 12px;
      color: #333;
      text-align: center;
    }

    img {
      width: 50%;
    }

    @media (max-width: 360px) {
      .modal {
        width: 100%;
        padding: 16px 20px;
      }

      .label, .value {
        font-size: 15px;
      }

      .circle {
        width: 45px;
        height: 45px;
      }

      .icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="content">
      <div class="info">
        <div class="info-row">
          <span class="label">예상소요시간</span>
          <span class="value">25분</span>
        </div>
        <div class="info-row">
          <span class="label">예상이동거리</span>
          <span class="value">1.2km</span>
        </div>
      </div>
      <div class="icon-box">
        <div class="circle">
          <img src="../assets\images\running.png" alt="속도안내 버튼">
        </div>
        <span class="icon-label">속도안내</span>
      </div>
    </div>
  </div>
</body>
</html>
