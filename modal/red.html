<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>빨간불 신호등 마커 (중앙)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      position: relative;
    }

    .signal-time-red {
      position: absolute;
      width: 56px;
      height: 56px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border: 3px solid #FF4757;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Heebo', sans-serif;
      font-style: normal;
      font-weight: 900;
      font-size: 24px;
      line-height: 100%;
      letter-spacing: -0.03em;
      color: #EF4444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="signal-time-red">12</div>
</body>
</html>
